{% extends 'base.html' %}
{% block content %}
<div class="container"></div>
    <div class="row">
        <div class="col-lg-4 col-md-2 col-sm-3 col-xs-12">
        </div>
        <div class="col-lg-4 col-md-2 col-sm-3 col-xs-12">
<div class="container mt-3">
    <h2></h2>
    <form action="" method="post">
       {% csrf_token %}
       <div class="mb-3">
        <label for="old_password">Old_Password:</label>
        <input type="old_password" class="form-control" id="old_password" placeholder="Enter password" name="old_password">
      </div>
      <div class="mb-3">
        <label for="new_password">New_Password:</label>
        <input type="new_password" class="form-control" id="new_password" placeholder="Enter password" name="new_password">
      </div>
      <div class="mb-3">
        <label for="confirm_password">Confirm_Password:</label>
        <input type="confirm_password" class="form-control" id="confirm_password" placeholder="Enter password" name="confirm_password">
      </div>
      <br>
      <div class="mb-3">

      <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <br><br>
</div>
</div>
<div class="col-lg-4 col-md-2 col-sm-3 col-xs-12">
</div>
</div>
</div>
{% endblock %}
