<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>FOR BOOKING</h2>
  <p>You can see the deatiles of the books,for booking click 'booking'</p>
  <table class="table">
    <thead class="table-dark">
      <tr>
        <th>name</th>
        <th>author</th>
        <th>coverphoto</th>
        <th>numberof_copies</th>
        <th>categoryid</th>
        <th>Booking</th>
      </tr>
      {% for i in m %}
    </thead>
    <tbody>
      <tr>
        <td>{{i.name}}</td>
        <td>{{i.author}}</td>
        <td><img src="{{i.coverphoto.url}}" style="width: 200px;height: 200px;" alt=""></td>
        <td>{{i.numberof_copies}}</td>
        <td>{{i.categoryid}}</td>
        <td><a href="{% url 'bookingbook' i.id %}">booking</a></td>
      </tr>
      {% endfor %}

</body>
</html>
