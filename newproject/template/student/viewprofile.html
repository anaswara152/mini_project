<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>PROFILE</h2>
  <p></p>
  <table class="table">
    <thead class="table-dark">
      <tr>
        <th>name</th>
        <th>age</th>
        <th>gender</th>
        <th>profilephoto</th>
        <th>address</th>
        <th>username</th>
        <th>password</th>
      </tr>
      {% for i in m %}
    </thead>
    <tbody>
      <tr>
        <td>{{i.name}}</td>
        <td>{{i.age}}</td>
        <td>{{i.gender}}</td>
        <td><img src="{{i.profilephoto.url}}" style="width: 200px;height: 200px;" alt=""></td>
        <td>{{i.address}}</td>
        <td>{{i.username}}</td>
        <td>{{i.password}}</td>
      </tr>
      {% endfor %}

</body>
</html>
