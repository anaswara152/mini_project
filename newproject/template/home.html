{% extends 'base.html '%}

{% load static %}
{% block title %}Home{% endblock %}
{% block content %}
<link rel="stylesheet" href="{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}">
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="{% static 'images/book.avif' %}"  alt="First slide" style="width: 100px; height: 500px;">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{% static 'images/image.jpg' %}"  style="width: 100px; height: 400px;" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{% static 'images/13146.jpg' %}"  style="width: 100px; height: 400px;" alt="Third slide">
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="sr-only">Previous</span>

      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="sr-only">Next</span>
      </button>
    </div>
  </div>
  </div>
<br>
<br>
  <h2 style="text-align:center">BOOKS</h2>

  <!-- card -->
  <div class="container">
    <div class="row">
      {% for i in m %}

  <div class="col-lg-4 col-md-2 col-sm-3 col-xs-12">
  <div class="container mt-3">
    <div class="card" style="width:400px">
      <img class="card-img-top" src="{{i.coverphoto.url}}" alt="Card image" style="width:100%;height:300px;">
      <div class="card-body">
        <h4 class="card-title">{{i.name}}</h4>
        <p class="card-text">{{i.author}}</p>
        <a href="{% url 'viewbook' %}"> <button class="btn btn-dark">viewbook</button></a>
      </div>
    </div>
    <br>
  </div>
  </div>
  {% endfor %}

    
  </div>
  </div>
    
      
{% endblock %}
